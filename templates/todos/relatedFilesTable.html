{% spaceless %}
<table id="relatedFilesTable" class="relatedItemsTable">
{% for file in todo.all_files %}
<tr class="{% cycle 'tableAltRow' '' %}">
	<td>
		<a id="relatedFile_{{ file.id }}"  class="relatedFileLink" href="{{ file.name|urlencode }}" target="_blank">{{ file.name }} by {% if file.creator %}{{ file.creator.first_name }}{% else %}Anon{% endif %}</a>
	</td>
	<td>
		<a id="relatedFileRemove_{{ file.id }}" class="relatedFileRemoveLink" href="">Remove</a>
	</td>
</tr>
{% empty %}
<tr class="tableAltRow"><td>No related files</td><td>&nbsp;</td></tr>
{% endfor %}
</table>
{% endspaceless %}
