<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>{{ site.name }}</title>
	
	<style type="text/css">
	    ul.errorlist {
	        margin: 0;
	        padding: 0;
	    }
	    .errorlist li {
	        background-color: red;
	        color: white;
	        display: block;
	        font-size: 10px;
	        margin: 0 0 3px;
	        padding: 4px 5px;
	    }
	</style>
	
</head>

<body>
	<h1>{{ site.name }}, {{ info }}</h1>
	Howdy there
	
	<h3>Login</h3>
	<form action="/{{ site.name }}/site/login/" method="post">
		
		<table border="0" cellspacing="5" cellpadding="5">
			{{ form.as_table }}
		</table>

		<p><input type="submit" value="Continue &rarr;" /></p>
	</form>
</body>
